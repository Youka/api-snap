<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API Snap</title>
        <link rel="icon" href="./favicon.ico">
        <style>
            body {
                text-align: center;
                background-color: #202020;
                color: white;
            }

            main {
                display: inline-block;
                text-align: initial;
            }

            main section {
                margin: 1rem;
                padding: 1rem;
                border-radius: 2rem;
                background-color: #E8E8E8;
                color: black;
            }

            main h2 {
                margin: 0 0 0.5rem 0;
            }

            main ul {
                margin: 0;
                list-style: none;
                padding: 0;
            }

            a {
                text-decoration: none;
            }

            a img {
                width: 1rem;
            }

            a span {
                display: inline-block;
                width: 1rem;
                text-align: center;
                color: black;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Endpoints</h1>
        </header>
        <main>
            <section>
                <h2>APIs</h2>
                <ul>
                    <li><a href="./swagger-ui"><img src="./swagger-ui/favicon-32x32.png"> Swagger UI</a></li>
                    <li><a href="./asyncapi"><img src="./asyncapi/favicon.ico"> AsyncAPI</a></li>
                    <li><a href="./graphql"><img src="./graphql/favicon.ico"> GraphQL</a></li>
                </ul>
            </section>
            <section>
                <h2>Status</h2>
                <ul>
                    <li><a href="./health/live"><span>&heartsuit;</span> Health (live)</a></li>
                    <li><a href="./health/ready"><span>&heartsuit;</span> Health (ready)</a></li>
                    <li><a href="./metrics"><span>&bigstar;</span> Metrics</a></li>
                </ul>
            </section>
            <section>
                <h2>Help</h2>
                <ul>
                    <li><a href="./help/kubernetes-setup"><span>&#9432;</span> Kubernetes setup</a></li>
                    <li><a href="{{APP_HOMEPAGE}}"><span>&#8962;</span> Homepage</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <hr>
            <b>{{APP_NAME}} v{{APP_VERSION}}</b>
        </footer>
    </body>
</html>
